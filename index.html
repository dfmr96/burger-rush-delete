<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Burger Rush – Data Delete Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;

    a:hover {

<body>
  <div class="container">
    <h1>Burger Rush – Data Delete Request</h1>

      <p>
        To delete your information stored from Burger Rush, please send an email request to:
        <br><br>
        <a href="mailto:DPO@unity3d.com?subject=Request%20to%20Delete%20Collected%20Personal%20Information&body=Hello%20Unity%20Team,%0D%0A%0D%0A

      </p>
    </div>
